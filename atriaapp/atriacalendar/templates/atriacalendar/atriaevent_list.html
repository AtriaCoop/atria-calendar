{% extends 'atriacalendar/base.html' %}

{% load i18n %}

{% block page_title %}{% trans "Manage Events" %}{% endblock %}

{% block main_content %}
    <ul>
        {% for e in events %}
            <li><a href="{% snurl 'swingtime-event' e.id %}">{{ e }}</a> e.event_type </li>
        {% endfor %}
    </ul>
{% endblock %}
