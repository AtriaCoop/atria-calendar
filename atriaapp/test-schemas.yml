Verified Email:
  type: schema
  version: $generate
  issuing_roles:
    - Admin
  attributes:
    - first_name
    - last_name
    - email
    - verified_date
Verified Identity:
  type: schema
  version: $generate
  issuing_roles:
    - Association
  attributes:
    - first_name
    - last_name
    - identity_level
    - verified_date
Verified Background Check:
  type: schema
  version: $generate
  issuing_roles:
    - Association
  attributes:
    - first_name
    - last_name
    - verified_date
    - verified_level
Certified Volunteer:
  type: schema
  version: $generate
  issuing_roles:
    - Admin
  attributes:
    - first_name
    - last_name
    - volunteer_role
    - volunteer_date
    - comments
Proof of Verified Email:
  type: proof_request
  description: Proof of Verified Email
  revealed_attributes:
    - {'name':'first_name', 'restrictions':[{'issuer_did': '$ATRIA_DID'}]}
    - {'name':'last_name', 'restrictions':[{'issuer_did': '$ATRIA_DID'}]}
    - {'name':'email', 'restrictions':[{'issuer_did': '$ATRIA_DID'}]}
    - {'name':'verified_date', 'restrictions':[{'issuer_did': '$ATRIA_DID'}]}
Proof of Verified Identity:
  type: proof_request
  description: Proof of Verified Identity
  revealed_attributes:
    - {'name':'first_name', 'restrictions':[{'issuer_did': '$ISSUER_DID'}]}
    - {'name':'last_name', 'restrictions':[{'issuer_did': '$ISSUER_DID'}]}
    - {'name':'verified_date', 'restrictions':[{'issuer_did': '$ISSUER_DID'}]}
  predicates:
    - {'name': 'identity_level','p_type': '>=','p_value': '$VALUE', 'restrictions':[{'issuer_did': '$ISSUER_DID'}]}
Proof of Background Check:
  type: proof_request
  description: Proof of Background Check
  revealed_attributes:
    - {'name':'first_name', 'restrictions':[{'issuer_did': '$ISSUER_DID'}]}
    - {'name':'last_name', 'restrictions':[{'issuer_did': '$ISSUER_DID'}]}
    - {'name':'verified_date', 'restrictions':[{'issuer_did': '$ISSUER_DID'}]}
  predicates:
    - {'name': 'verified_level','p_type': '>=','p_value': '$VALUE', 'restrictions':[{'issuer_did': '$ISSUER_DID'}]}
Proof of Volunteer Experience:
  type: proof_request
  description: Proof of Background Check
  revealed_attributes:
    - {'name':'first_name', 'restrictions':[{'issuer_did': '$ISSUER_DID'}]}
    - {'name':'last_name', 'restrictions':[{'issuer_did': '$ISSUER_DID'}]}
    - {'name':'volunteer_role', 'restrictions':[{'issuer_did': '$ISSUER_DID'}]}
    - {'name':'volunteer_date', 'restrictions':[{'issuer_did': '$ISSUER_DID'}]}

